<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="col-md-3">
        <div class="input-group">
            <input type="text" placeholder="Tsinghua University" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">filter</button>
            </span>
        </div>
        <div>
            <ul data-bind="foreach: markers"  class="list-group">
                <li data-bind="text: $data.title" class="list-group-item"></li><!-- forget the text property -->
            </ul>
        </div>
    </div>
    <div id="map" class="col-md-9"></div>
</div>


<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAzRT7MjoGXdwIz1x63cEOY0eG4Hfg35Tw&callback=initMap"></script>

</body>
</html>
