<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="search">
        <div class="row input-group" >
            <input type="text" class="form-control" data-bind="textInput: initialLocationQuery" placeholder="Where do you want to go?" id="initialLocationQuery">
            <span class="input-group-btn"><!-- thinks that only show a little icon, i.e. if user don't specify the location, then will use default -->
                <button class="btn btn-default" type="button" data-bind="click: searchTopPicks">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </span>
        </div>
    </div>
    <div class="col-md-3">
        <div class="input-group" id="filter">
            <input type="text" data-bind="textInput: searchText, event: {'keyup': filterPlaces}" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" data-bind="click: filterPlaces">
                    <span class="glyphicon glyphicon-filter"></span> Filter
                </button>
            </span>
        </div>
        <!-- <div id="autoCompleteArea">
            <ul data-bind="foreach: autoCompleteMarkers" class="list-group">
                <li data-bind="text: $data.title, click: $parent.fill" class="list-item" ></li>
            </ul>
        </div> -->
        <div>
            <ul data-bind="foreach: filteredMarkers"  class="list-group">
                <li data-bind="text: $data.title, click: $parent.highlightMarker" class="list-group-item"></li><!-- forget the text property -->
            </ul>
        </div>
    </div>
    <div id="map" class="col-md-9"></div>
</div>


<script src="js/knockout-3.4.2.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAzRT7MjoGXdwIz1x63cEOY0eG4Hfg35Tw&callback=initMap"></script>

</body>
</html>
