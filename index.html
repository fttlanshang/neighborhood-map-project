<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="search" class="row">
        <div class="col-md-1  col-sm-1 col-xs-1">
            <div class="toggle-menu col-md-1 col-sm-1">
                <button type="button"  data-bind="click: toggleShow"><!-- class="f-toggle" -->
                   <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-9">
            <div class="input-group">
                <input type="text" class="form-control" data-bind="value: initialLocationQuery, valueUpdate: 'afterkeydown'" placeholder="Where do you want to go?" id="initialLocationQuery">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-bind="click: searchTopPicks">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div  data-bind="style: {display: currentState() < 0 ? 'none' : 'block' }" id="filter-zone">
        <div class="input-group" id="filter">
            <input type="text" data-bind="textInput: searchText, event: {'keyup': filterPlaces}" class="form-control" placeholder="enter keywords to filter places">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" data-bind="click: filterPlaces">
                    <span class="glyphicon glyphicon-filter"></span> Filter
                </button>
            </span>
        </div>
        <div>
            <ul data-bind="foreach: filteredMarkers"  class="list-group">
                <li data-bind="text: $data.title, click: $parent.highlightMarker" class="list-group-item"></li>
            </ul>
        </div>
    </div>
    <div id="map" class="row"></div>
</div>

<script src="js/knockout-3.4.2.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAzRT7MjoGXdwIz1x63cEOY0eG4Hfg35Tw&callback=initMap"></script>
</body>
</html>
